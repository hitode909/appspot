<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get current path and query string
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        
        // Build redirect URL
        const baseUrl = 'https://hitode909.github.io/appspot';
        const redirectUrl = baseUrl + currentPath + currentSearch;
        
        // Redirect immediately
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://hitode909.github.io/appspot/">https://hitode909.github.io/appspot/</a>...</p>
</body>
</html>
