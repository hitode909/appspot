　の燈台が、廻転する度にキラッキラッと光るのが、ずウと遠い右手に、一面灰色の海のようなの中から見えた。それが他方へ廻転してゆくとき、何か神秘的に、長く、遠く白銀色のを何もサッと引いた。
　の沖あたりから、細い、ジュクジュクした雨が降り出してきた。漁夫や雑夫は蟹ののようにかじかんだ手を時々はすがいにの中につッこんだり、口のあたりを両手でるく囲んで、ハアーと息をかけたりして働かなければならなかった。――納豆の糸のような雨がしきりなしに、それと同じ色の不透明な海に降った。が、に近くなるに従って、雨が粒々になって来、広い海の面が旗でもなびくように、うねりが出て来て、そして又それが細かく、せわしなくなった。――風がマストに当ると不吉に鳴った。がゆるみでもするように、ギイギイと船の何処かが、しきりなしにきしんだ。宗谷海峡に入った時は、三千に近いこの船が、しゃっくりにでも取りつかれたように、ギク、シャクし出した。何か素晴しい力でグイと持ち上げられる。船が一瞬間宙に浮かぶ。――が、ぐウと元の位置に沈む。エレヴエターで下りる瞬間の、小便がもれそうになる、くすぐったい不快さをそのに感じた。雑夫は黄色になえて、船酔らしく眼だけとんがらせて、ゲエ、ゲエしていた。
　波のしぶきで曇った円るいから、ひょいひょいとの、雪のある山並の堅い線が見えた。しすぐそれはガラスの外へ、アルプスの氷山のようにモリモリとむくれ上ってくる波に隠されてしまう。寒々とした深い谷が出来る。それが見る見る近付いてくると、窓のところへドッと打ち当り、砕けて、ザアー……と泡立つ。そして、そのまま後へ、後へ、窓をすべって、パノラマのように流れてゆく。船は時々子供がするように、身体をった。棚からものが落ちる音や、ギ――イと何かたわむ音や、波に横ッ腹がドブ――ンと打ち当る音がした。――その間中、機関室からは機関の音が色々な器具を伝って、に少しの震動を伴ってドッ、ドッ、ドッ……と響いていた。時々波の背に乗ると、スクリュが空廻りをして、翼で水の表面をたたきつけた。
　風は益々強くなってくるばかりだった。二本のマストはのようにたわんで、ビュウビュウ泣き出した。波は丸太棒の上でも一またぎする位の無雑作で、船の片側から他の側へ暴力団のようにあばれ込んできて、流れ出て行った。その瞬間、出口がザアーと滝になった。
　見る見るもり上った山の、恐ろしく大きな斜面にの船程に、ちょこんと横にのッかることがあった。と、船はのめったように、ドッ、ドッと、その谷底へ落ちこんでゆく。今にも、沈む！　が、谷底にはすぐ別な波がむくむくとち上ってきて、ドシンと船の横腹と体当りをする。
　オホツック海へ出ると、海の色がハッキリもっと灰色がかって来た。着物の上からゾクゾクと寒さが刺し込んできて、雑夫は皆唇をブシ色にして仕事をした。寒くなればなる程、塩のように乾いた、細かい雪がビュウ、ビュウ吹きつのってきた。それはの細かいカケラのように甲板にいつくばって働いている雑夫や漁夫の顔や手に突きささった。波が一波甲板を洗って行った後は、すぐ凍えて、デラデラにった。皆はデッキからデッキへロープを張り、それに各自がおしめのようにブラ下り、作業をしなければならなかった。――監督は鮭殺しのをもって、大声で怒鳴り散らした。
　同時に函館を出帆した他の蟹工船は、何時の間にか離れ離れになってしまっていた。それでも思いっ切りアルプスの絶頂に乗り上ったとき、が両手を振っているように、揺られに揺られている二本のマストだけが遠くに見えることがあった。煙草の煙ほどの煙が、波とすれずれに吹きちぎられて、飛んでいた。……波浪と叫喚のなかから、確かにその船が鳴らしているらしい汽笛が、間を置いてヒュウ、ヒュウと聞えた。が、次の瞬間、こっちがアプ、アプでもするように、谷底に転落して行った。
　蟹工船には川崎船を八隻のせていた。船員も漁夫もそれを何千匹ののように、白い歯をむいてくる波にもぎ取られないように、縛りつけるために、自分等の命を「安々」とけなければならなかった。――「貴様等の一人、二人が何んだ。川崎一取られてみろ、たまったもんでないんだ」――監督は日本語でハッキリそういった。
　カムサツカの海は、よくも来やがった、と待ちかまえていたように見えた。ガツ、ガツに飢えているのように、えどなみかかってきた。船はまるでより、もっと弱々しかった。空一面の吹雪は、風の工合で、白い大きな旗がなびくように見えた。夜近くなってきた。しかしは止みそうもなかった。
　仕事が終ると、皆は「糞壺」の中へ順々に入り込んできた。手や足は大根のように冷えて、感覚なく身体についていた。皆は蚕のように、各の棚の中に入ってしまうと、誰も一口も口をきくものがいなかった。ゴロリ横になって、鉄の支柱につかまった。船は、背に食いついているを追払う馬のように、身体をヤケに振っている。漁夫はあてのない視線を白ペンキが黄色にけた天井にやったり、んど海の中に入りッ切りになっている青黒い円窓にやったり……中には、けたようにキョトンと口を半開きにしているものもいた。誰も、何も考えていなかった。漠然とした不安な自覚が、皆を不機嫌にだまらせていた。
　顔を仰向けにして、グイとウイスキーをラッパ飲みにしている。赤黄く濁った、にぶい電燈のなかでチラッとの角が光ってみえた。――ガラ、ガラッと、ウイスキーの空瓶が二、三カ所に稲妻形に打ち当って、棚から通路に力一杯に投げ出された。皆は頭だけをその方に向けて、眼で瓶を追った。――隅の方で誰か怒った声を出した。時化にとぎれて、それが片言のように聞えた。
「日本を離れるんだど」円窓をでっている。
「糞壺」のストーヴはブスブスってばかりいた。鮭や鱒と間違われて、「冷蔵庫」へ投げ込まれたように、その中で「生きている」人間はガタガタえていた。ズックでったハッチの上をザア、ザアと波がに乗り越して行った。それが、その度に太鼓の内部みたいな「糞壺」の鉄壁に、い反響を起した。時々漁夫の寝ているすぐ横が、グイと男の強い肩でつかれたように、ドシンとくる。――今では、船は、断末魔の鯨が、荒狂うの間に身体をのたうっている、そのままだった。
「飯だ！」がドアーから身体の上半分をつき出して、口で両手を囲んで叫んだ。「時化てるから汁なし」
「何んだって？」
「腐れ塩引！」顔をひっこめた。
　思い、思い身体を起した。飯を食うことには、皆は囚人のような執念さを持っていた。ガツガツだった。
　塩引の皿を安坐をかいた股の間に置いて、湯気をふきながら、バラバラした熱い飯を頬ばると、舌の上でせわしく、あちこちへやった。「初めて」熱いものを鼻先にもってきたために、がしきりなしに下がって、ひょいと飯の中に落ちそうになった。
　飯を食っていると、監督が入ってきた。
「いけホイドして、ガツガツまくらうな。仕事もろくに出来ない日に、飯ば食われてたまるもんか」
　ジロジロ棚の上下を見ながら、左肩だけを前の方へって出て行った。
「一体あいつにあんなことを云う権利があるのか」――船酔と過労で、ゲッソリやせた学生上りが、ブツブツ云った。
「浅川ッたら蟹工の浅か、浅の蟹工かッてな」
「天皇陛下は雲の上にいるから、俺達にャどうでもいいんだけど、浅ってなれば、どっこいそうは行かないからな」
　別な方から、
「ケチケチすんねえ、何んだ、飯の一杯、二杯！　なぐってしまえ！」唇をんがらした声だった。
「偉い偉い。そいつを浅の前で云えれば、なお偉い！」
　皆は仕方なく、腹を立てたまま、笑ってしまった。
　夜、余程過ぎてから、雨合羽を着た監督が、漁夫の寝ているところへ入ってきた。船の動揺を棚のにつかまってえながら、一々漁夫の間にカンテラを差しつけて歩いた。のようにゴロゴロしている頭を、無遠慮にグイグイと向き直して、カンテラで照らしてみていた。フンづけられたって、目を覚ます筈がなかった。全部照し終ると、一寸立ち止まって舌打ちをした。――どうしようか、そんな風だった。が、すぐ次の賄部屋の方へ歩き出した。末広な、青ッぽいカンテラの光が揺れる度に、ゴミゴミした棚の一部や、の長い防水ゴム靴や、支柱に懸けてあるドザや、それになどの一部分がチラ、チラッと光って、消えた。――足元に光がえながら一瞬間まる、と今度は賄のドアーに幻燈のような円るい光の輪を写した。――次の朝になって、雑夫の一人が不明になったことが知れた。
　皆は前の日の「無茶な仕事」を思い、「あれじゃ、波にわれたんだ」と思った。イヤな気持がした。然し漁夫達が未明から追い廻わされたので、そのことではお互に話すことが出来なかった。
「こったらッこい水さ、誰が好き好んで飛び込むって！　隠れてやがるんだ。見付けたら、畜生、タタきのめしてやるから！」
　監督は棍棒を玩具のようにグルグル廻しながら、船の中を探して歩いた。
　時化は頂上を過ぎてはいた。それでも、船が行先きにもり上った波に突き入ると、「おもて」の甲板を、波は自分の敷居でもまたぐように何んの雑作もなく、乗り越してきた。一昼夜の闘争で、満身に痛手を負ったように、船は何処かな音をたてて進んでいた。薄い煙のような雲が、手が届きそうな上を、マストに打ち当りながら、急角度を切って吹きとんで行った。小寒い雨がまだ止んでいなかった。四囲にもりもりと波がムクレ上ってくると、海に射込む雨足がハッキリ見えた。それは原始林の中に迷いこんで、雨に会うのより、もっと不気味だった。
　麻のロープが鉄管でも握るように、バリ、バリに凍えている。学生上りが、すべる足下に気を配りながら、それにつかまって、デッキを渡ってゆくと、タラップの段々を一つ置きに片足で跳躍して上ってきた給仕に会った。
「チョッと」給仕が風の当らない角に引張って行った。「面白いことがあるんだよ」と云って話してきかせた。
　――今朝の二時頃だった。ボート・デッキの上まで波が躍り上って、間を置いて、バジャバジャ、ザアッとそれが滝のように流れていた。夜のの中で、波が歯をムキ出すのが、時々青白く光ってみえた。時化のために皆寝ずにいた。その時だった。
　船長室に無電係がててかけ込んできた。
「船長、大変です。Ｓ・Ｏ・Ｓです！」
「Ｓ・Ｏ・Ｓ？　――何船だ」
「秩父丸です。本船と並んで進んでいたんです」
「ボロ船だ、それア！」――浅川がを着たまま、の方の椅子に大きくを開いて、腰をかけていた。片方の靴の先だけを、小馬鹿にしたように、カタカタ動かしながら、笑った。「もっとも、どの船だって、ボロ船だがな」
「一刻と云えないようです」
「うん、それア大変だ」
　船長は、舵機室に上るために、急いで、もせずにドアーを開けようとした。然し、まだ開けないうちだった。いきなり、浅川が船長の右肩をつかんだ。
「余計な寄道せって、誰が命令したんだ」
　誰が命令した？「船長」ではないか。――が、のことで、船長はより、もっとキョトンとした。然し、すぐ彼は自分の立場を取り戻した。
「船長としてだ」
「船長としてだア――ア」船長の前に立ちはだかった監督が、尻上りの侮辱した調子でえつけた。「おい、一体これア誰の船だんだ。会社がしてるんだで、金を払って。ものを云えるのア会社代表の須田さんとこの俺だ。お前なんぞ、船長と云ってりゃ大きな顔してるが、糞場の紙位えのもねえんだど。分ってるか。――あんなものにかかわってみろ、一週間もフイになるんだ。冗談じゃない。一日でも遅れてみろ！　それに秩父丸にはない程の保険がつけてあるんだ。ボロ船だ、沈んだら、かえって得するんだ」
　給仕は「今」恐ろしい喧嘩が！　と思った。それが、それだけで済む筈がない。だが（！）船長はへ綿でもつめられたように、立ちすくんでいるではないか。給仕はこんな場合の船長をかつて一度だって見たことがなかった。船長の云ったことが通らない？　馬鹿、そんな事が！　だが、それが起っている。――給仕にはどうしても分らなかった。
「人情味なんか柄でもなく持ち出して、国と国との大相撲がとれるか！」唇を思いッ切りゆがめてをはいた。
　無電室では受信機が時々小さい、青白いを出して、しきりなしになっていた。とにかく経過を見るために、皆は無電室に行った。
「ね、こんなに打っているんです。――だんだん早くなりますね」
　係は自分の肩越しにき込んでいる船長や監督に説明した。――皆は色々な器械のスウィッチやボタンの上を、係の指先があち、こち器用にすべるのを、それに縫いつけられたように眼で追いながら、思わず肩とに力をこめて、じいとしていた。
　船の動揺の度に、のように壁に取付けてある電燈が、明るくなったり暗くなったりした。横腹に思いッ切り打ち当る波の音や、絶えずならしている不吉な警笛が、風の工合で遠くなったり、すぐ頭の上に近くなったり、鉄のを隔てて聞えていた。
　ジイ――、ジイ――イと、長く尾を引いて、スパアクルが散った。と、そこで、ピタリと音がとまってしまった。それが、その瞬間、皆の胸へドキリときた。係はてて、スウィッチをひねったり、機械をせわしく動かしたりした。が、それッ切りだった。もう打って来ない。
　係は身体をひねって、廻転椅子をぐるりとまわした。
「沈没です！……」
　頭から受信器をしながら、そして低い声で云った。「乗務員四百二十五人。最後なり。救助される見込なし。Ｓ・Ｏ・Ｓ、Ｓ・Ｏ・Ｓ、これが二、三度続いて、それで切れてしまいました」
　それを聞くと、船長は頸とカラアの間に手をつッこんで、息苦しそうに頭をゆすって、頸をのばすようにした。無意味な視線で、落着きなくを見廻わしてから、ドアーの方へ身体を向けてしまった。そして、ネクタイの結び目あたりを抑えた。――その船長は見ていられなかった。
　……………………
　学生上りは、「ウム、そうか！」と云った。その話にひきつけられていた。――然し暗い気持がして、海に眼をそらした。海はまだ大うねりにうねり返っていた。水平線が見る間に足の下になるかと、思うと、二、三分もしないうちに、谷からばめられた空を仰ぐように、下へ引きずりこまれていた。
「本当に沈没したかな」が出る。気になって仕方がなかった。――同じように、ボロ船に乗っている自分達のことが頭にくる。
　――蟹工船はどれもボロ船だった。労働者が北オホツックの海で死ぬことなどは、丸ビルにいる重役には、どうでもいい事だった。資本主義がきまりきった所だけの利潤では行き詰まり、金利が下がって、金がダブついてくると、「文字通り」どんな事でもするし、どんな所へでも、死物狂いで血路を求め出してくる。そこへもってきて、船一艘でマンマと何拾万円が手に入る蟹工船、――彼等の夢中になるのは無理がない。
　蟹工船は「工船」（工場船）であって、「航船」ではない。だから航海法は適用されなかった。二十年の間もぎッ放しになって、沈没させることしかどうにもならないヨロヨロな「梅毒患者」のような船が、恥かしげもなく、上べだけのをほどこされて、函館へ廻ってきた。日露戦争で、「名誉にも」ビッコにされ、魚のハラワタのように放って置かれた病院船や運送船が、幽霊よりも影のうすい姿を現わした。――少し蒸気を強くすると、パイプが破れて、吹いた。露国の監視船に追われて、スピードをかけると、（そんな時は何度もあった）船のどの部分もメリメリ鳴って、今にもその一つ、一つがバラバラにぐれそうだった。中風患者のように身体をふるわした。

　と、書いた紙が、糊代りに使った飯粒のボコボコを見せて、らさってあった。三

　霧雨が何日も上らない。それでボカされたカムサツカの沿線が、するすると八ツ目のように延びて見えた。
　沖合四のところに、博光丸がを下ろした。――三浬までロシアの領海なので、それ以内に入ることは出来ない「ことになっていた」。
　網さばきが終って、からでも蟹漁が出来るように準備が出来た。カムサツカの夜明けは二時頃なので、漁夫達はすっかり身支度をし、までのゴム靴をはいたまま、折箱の中に入って、ゴロ寝をした。
　周旋屋にだまされて、連れてこられた東京の学生上りは、こんながなかった、とブツブツ云っていた。
「り寝だなんて、ウマイ事云いやがって！」
「ちげえねえ、独り寝さ。ゴロ寝だもの」
　学生は十七、八人来ていた。六十円を前借りすることに決めて、汽車賃、宿料、毛布、、それに周旋料を取られて、結局船へ来たときには、一人七、八円の借金（！）になっていた。それが始めて分ったとき、だと思って握っていたのが、枯葉であったより、もっと彼等はキョトンとしてしまった。――始め、彼等は青鬼、赤鬼の中に取り巻かれた亡者のように、漁夫の中に一かたまりにっていた。
　を出帆してから、四日目ころから、毎日のボロボロな飯と何時も同じ汁のために、学生は皆身体の工合を悪くしてしまった。寝床に入ってから、を立てて、お互にを指で押していた。何度も繰りかえして、そのに引っこんだとか、引っこまないとか、彼等の気持は瞬間明るくなったり、暗くなったりした。脛をなでてみると、弱い電気に触れるように、しびれるのが二、三人出てきた。の端から両足をブラ下げて、膝頭を手刀で打って、足が飛び上るか、どうかを試した。それに悪いことには、「通じ」が四日も五日も無くなっていた。学生の一人が医者に通じ薬を貰いに行った。帰ってきた学生は、興奮から青い顔をしていた。――「そんなぜいたくな薬なんて無いとよ」
「んだべ。船医なんてんなものよ」で聞いていた古い漁夫が云った。
「の医者も同じだよ。俺のいたところの会社の医者もんだった」坑山の漁夫だった。
　皆がゴロゴロ横になっていたとき、監督が入ってきた。
「皆、寝たか――聞け。秩父丸が沈没したっていう無電が入ったんだ。生死の詳しいことは分らないそうだ」唇をゆがめて、をチェッとはいた。癖だった。
　学生は給仕からきいたことが、すぐ頭にきた。自分が現に手をかけて殺した四、五百人の労働者の生命のことを、平気な顔で云う、海にタタキ込んでやっても足りない奴だ、と思った。皆はムクムクと頭をあげた。急に、ザワザワお互に話し出した。浅川はそれだけ云うと、左肩だけを前の方に振って、出て行った。
　の分らなかった雑夫が、二日前にボイラーの側から出てきたところをつかまった。二日隠れていたけれども、腹が減って、腹が減って、どうにも出来ず、出て来たのだった。んだのは中年過ぎの漁夫だった。若い漁夫がその漁夫をなぐりつけると云って、怒った。
「うるさい奴だ、煙草のみでもないのに、煙草の味が分るか」バットを二個手に入れた漁夫はうまそうに飲んでいた。
　雑夫は監督にシャツ一枚にされると、二つあるうちの一つの方の便所に押し込まれて、表から錠を下ろされた。初め、皆は便所へ行くのを嫌った。隣りで泣きわめく声が、とても聞いていられなかった。二日目にはその声がかすれて、ヒエ、ヒエしていた。そして、そのわめきが間を置くようになった。その日の終り頃に、仕事を終った漁夫が、気掛りでぐ便所のところへ行ったが、もうドアーを内側からきつける音もしていなかった。こっちから合図をしても、それが返って来なかった。――その遅く、しに片手をもたれかけて、便所紙の箱に頭を入れ、うつぶせに倒れていた宮口が、出されてきた。唇の色が青インキをつけたように、ハッキリ死んでいた。
　朝は寒かった。明るくなってはいたが、まだ三時だった。かじかんだ手をにつッこみながら、背を円るくして起き上ってきた。監督は雑夫や漁夫、水夫、火夫の室まで見廻って歩いて、をひいているものも、病気のものも、かまわず引きずり出した。
　風は無かったが、甲板で仕事をしていると、手と足の先きがのように感覚が無くなった。雑夫長が大声で悪態をつきながら、十四、五人の雑夫を工場に追い込んでいた。彼の持っている竹の先きには皮がついていた。それは工場でけているものを機械のしに、向う側でもなぐりつけることが出来るように、造られていた。
「出されたきりで、ものも云えない宮口を今朝からどうしても働かさなけアならないって、さっき足でってるんだよ」
　学生上りになじんでいる弱々しい身体の雑夫が、雑夫長の顔を見い、見いそのことを知らせた。
「どうしても動かないんで、とうとうあきらめたらしいんだけど」
　へ、監督が身体をワクワクふるわせている雑夫を後からグイ、グイ突きながら、押して来た。寒い雨にれながら仕事をさせられたために、その雑夫は風邪をひき、それからを悪くしていた。寒くないときでも、始終身体をふるわしていた。子供らしくないをの間に刻んで、血の気のない薄い唇を妙にゆがめて、のピリピリしているようなしをしていた。彼が寒さに堪えられなくなって、ボイラーの室にウロウロしていたところを、見付けられたのだった。
　出漁のために、川崎船をウインチから降していた漁夫達は、その二人を何も云えず、見送っていた。四十位の漁夫は、見ていられないという風に、顔をそむけると、イヤイヤをするように頭をゆるく二、三度振った。
「風邪をひいてもらったり、をされてもらったりするために、高い金払って連れて来たんじゃないんだぜ。――馬鹿野郎、余計なものを見なくたっていい！」
　監督が甲板をで叩いた。
「監獄だって、これより悪かったら、お目にかからないで！」
「こんなことさ帰って、なんぼ話したって本当にしねんだ」
「んさ。――こったら事って第一あるか」
　スティムでウインチがガラガラ廻わり出した。川崎船は身体を空にゆすりながら、一斉に降り始めた。水夫や火夫も狩り立てられて、甲板のすべる足元に気を配りながら、走り廻っていた。それ等のなかを、監督はを立てたのように見廻った。
　仕事の切れ目が出来たので、学生上りが一寸の間風を避けて、荷物のかげに腰を下していると、から来た漁夫が口のまわりに両手を円く囲んで、ハア、ハア息をかけながら、ひょいと角を曲ってきた。
「だな！」それが――心からフイと出た実感が思わず学生の胸をいた。「やっぱし炭山と変らないで、死ぬ思いばしないと、きられないなんてな。――もッかねど、波もおっかねしな」
　昼過ぎから、空の模様がどこか変ってきた。薄いが一面に――しそうでないと云われれば、そうとも思われる程、淡くかかった。波は風呂敷でもつまみ上げたように、無数に三角形に騒ぎ立った。風が急にマストを鳴らして吹いて行った。荷物にかけてあるズックのいのがバタバタとデッキをたたいた。
「兎が飛ぶどオ――兎が！」誰か大声で叫んで、右舷のデッキを走って行った。その声が強い風にすぐちぎり取られて、意味のない叫び声のように聞こえた。
　もう海一面、三角波の頂きが白いしぶきを飛ばして、無数の兎があたかも大平原を飛び上っているようだった。――それがカムサツカの「突風」の前ブレだった。にわかに底潮の流れが早くなってくる。船が横に身体をずらし始めた。今まで右舷に見えていたカムサツカが、分らないうちに左舷になっていた。――船に居残って仕事をしていた漁夫や水夫は急にて出した。
　すぐ頭の上で、警笛が鳴り出した。皆は立ち止ったまま、空を仰いだ。すぐ下にいるせいか、斜め後に突き出ている、思わない程太い、のような煙突が、ユキユキと揺れていた。その煙突の腹の帽のようなホイッスルから鳴る警笛が、荒れ狂っている暴風の中で、何か悲壮に聞えた。――遠く本船をはなれて、漁に出ている川崎船が絶え間なく鳴らされているこの警笛を頼りに、をおかして帰って来るのだった。
　薄暗い機関室への降り口で、漁夫と水夫が固り合って騒いでいた。斜め上から、船の動揺の度に、チラチラ薄い光の束がれていた。興奮した漁夫の色々な顔が、瞬間々々、浮き出て、消えた。
「どうした？」坑夫がその中に入り込んだ。
「浅川の野郎ば、なぐり殺すんだ！」殺気だっていた。
　監督は実は今朝早く、本船から十哩ほど離れたところにっていた××丸から「突風」の警戒報を受取っていた。それにはし川崎船が出ていたら、至急呼戻すようにさえ附け加えていた。その時、「こんな事に一々ビク、ビクしていたら、このカムサツカまでワザワザ来て仕事なんか出来るかい」――そう浅川の云ったことが、無線係から洩れた。
　それを聞いた最初の漁夫は、無線係が浅川ででもあるように、怒鳴りつけた。「人間の命を何んだって思ってやがるんだ！」
「人間の命？」
「そうよ」
「ところが、浅川はお前達をどだい人間だなんて思っていないよ」
　何か云おうとした漁夫はってしまった。彼は真赤になった。そして皆のところへかけ込んできたのだった。
　皆は暗い顔に、然し争われず底からジリ、ジリ来る興奮をうかべて、立ちつくしていた。父親が川崎船で出ている雑夫が、漁夫達の集っている輪の外をオドオドしていた。ステイが絶え間なしに鳴っていた。頭の上で鳴るそれを聞いていると、漁夫の心はギリ、ギリと切りいなまれた。
　夕方近く、ブリッジから大きな叫声が起った。下にいた者達はタラップの段を二つ置き位にかけ上った。――川崎船が二隻近づいてきたのだった。二隻はお互にロープを渡して結び合っていた。
　それは間近に来ていた。然し大きな波は、川崎船と本船を、ガタンコの両端にのせたように、交互に激しく揺り上げたり、揺り下げたりした。次ぎ、次ぎと、二つの間に波の大きなうねりがもり上って、ローリングした。目の前にいて、中々近付かない。――歯がゆかった。甲板からはロープが投げられた。が、とどかなかった。それは無駄なしぶきを散らして、海へ落ちた。そしてロープは海蛇のように、たぐり寄せられた。それが何度もくり返された。こっちからは皆声をそろえて呼んだ。が、それには答えなかった。漁夫達の顔の表情はマスクのように化石して、動かない。眼も何かを見た瞬間、そのままわばったように動かない。――その情景は、漁夫達の胸を、のあたり見ていられないさで、えぐり刻んだ。
　又ロープが投げられた。始めゼンマイ形に――それからのようにロープの先きがのびたかと思うと――その端が、それを捕えようと両手をあげている漁夫の首根を、横なぐりにたたきつけた。皆は「アッ！」と叫んだ。漁夫はいきなり、そのままので横倒しにされた。が、つかんだ！　――ロープはギリギリとしまると、水のしたたりをしぼり落して、一直線に張った。こっちで見ていた漁夫達は、思わず肩から力を抜いた。
　ステイは絶え間なく、風の具合で、高くなったり、遠くなったり鳴っていた。夕方になるまでに二艘を残して、それでも全部帰ってくることが出来た。どの漁夫も本船のデッキを踏むと、それっきり気を失いかけた。一艘は水船になってしまったために、を投げ込んで、漁夫が別の川崎に移って、帰ってきた。他の一艘は漁夫共に全然行衛不明だった。
　監督はブリブリしていた。何度も漁夫の部屋へ降りて来て、又上って行った。皆は焼き殺すようなに満ちた視線で、だまって、その度に見送った。
　翌日、川崎の捜索かたがた、の後を追って、本船が移動することになった。「人間の五、六匹何んでもないけれども、川崎がいたまし」かったからだった。
　朝早くから、機関部が急がしかった。錨を上げる震動が、錨室と背中合せになっている漁夫をのようにハネ飛ばした。サイドの鉄板がボロボロになって、その度にこぼれ落ちた。――博光丸は北緯五十一度五分の所まで、錨をなげてきた第一号川崎船を捜索した。結氷のが生きもののように、ゆるい波のうねりの間々に、ひょいひょいを見せて流れていた。が、所々その砕けた氷が見る限りの大きな集団をなして、あぶくを出しながら、船を見る見るうちに真中に取囲んでしまう、そんなことがあった。氷は湯気のような水蒸気をたてていた。と、扇風機にでも吹かれるように「寒気」が襲ってきた。船のあらゆる部分が急にカリッ、カリッと鳴り出すと、水に濡れていた甲板や手すりに、氷が張ってしまった。船腹はでもふりかけたように、霜の結晶でキラキラに光った。水夫や漁夫は両頬をえながら、甲板を走った。船は後に長く、の一本道のような跡をのこして、つき進んだ。
　川崎船は中々見つからない。
　九時近い頃になって、ブリッジから、前方に川崎船が一艘浮かんでいるのを発見した。それが分ると、監督は「畜生、やっと分りゃがったど。畜生！」デッキを走って歩いて、喜んだ。すぐ発動機が降ろされた。が、それは探がしていた第一号ではなかった。それよりは、もっと新しい第36号と番号の打たれてあるものだった。明らかに×××丸のものらしい鉄のがつけられていた。それで見ると×××丸がかへ移動する時に、元の位置を知るために、そうして置いて行ったものだった。
　浅川は川崎船の胴体を指先きで、トントンたたいていた。
「これアどうしてバンとしたもんだ」ニャッと笑った。「引いて行くんだ」
　そして第36号川崎船はウインチで、博光丸のブリッジに引きあげられた。川崎は身体を空でゆすりながら、をバジャバジャ甲板に落した。「働きをしてきた」そんな大様な態度で、釣り上がって行く川崎を見ながら、監督が、
「大したもんだ。大したもんだ！」と、した。
　網さばきをやりながら、漁夫がそれを見ていた。「何んだ泥棒猫！　チエンでも切れて、野郎の頭さたたき落ちればえんだ」
　監督は仕事をしている彼らの一人々々を、そこから何かえぐり出すような眼付きで、見下しながら、側を通って行った。そして大工をせっかちなドラ声で呼んだ。
　すると、別な方のハッチの口から、大工が顔を出した。
「何んです」
　見当れをした監督は、振り返ると、怒りッぽく、「何んです？　――馬鹿。番号をけずるんだ。カンナ、カンナ」
　大工は分らない顔をした。
「あんぽんたん、来い！」
　の広い監督のあとから、の柄を腰にさして、カンナを持った小柄な大工が、びっこでも引いているような危い足取りで、甲板を渡って行った。――川崎船の第36号の「３」がカンナでけずり落されて、「第六号川崎船」になってしまった。
「これでよし。これでよし。うッはア、見やがれ！」監督は、口を三角形にゆがめると、背のびでもするようにした。
　これ以上北航しても、川崎船を発見する当がなかった。第三十六号川崎船の引上げで、足ぶみをしていた船は、元の位置に戻るために、ゆるく、大きくカーヴをし始めた。空は晴れ上って、洗われた後のように澄んでいた。カムサツカの連峰が絵葉書で見るスイッツルの山々のように、くっきりと輝いていた。
　行衛不明になった川崎船は帰らない。漁夫達は、そこだけが水りのようにポツンと空いた棚から、残して行った彼等の荷物や、家族のいる住所をしらべたり、それぞれ万一の時に直ぐ処置が出来るように取りめた。――気持のいいことではなかった。それをしていると、漁夫達は、まるで自分の痛い何処かを、きこまれているようなつらさを感じた。中積船が来たらしようと、同じの女名前がその先きになっている小包や手紙が、彼等の荷物の中から出てきた。そのうちの一人の荷物の中から、片仮名と平仮名の交った、鉛筆をなめり、なめり書いた手紙が出た。それが無骨な漁夫の手から、手へ渡されて行った。彼等は豆粒でも拾うように、ボツリ、ボツリ、しむさぼるように、それを読んでしまうと、なものを見てしまったという風に頭をふって、次ぎに渡してやった。――子供からの手紙だった。
　ぐずりと鼻をならして、手紙から顔を上げると、カスカスした低い声で、「浅川のためだ。死んだと分ったら、弔い合戦をやるんだ」と云った。その男は図体の大きい、北海道の奥地で色々なことをやってきたという男だった。もっと低い声で、
「奴、一人位タタキ落せるべよ」若い、肩のもり上った漁夫が云った。
「あ、この手紙いけねえ。すっかり思い出してしまった」
「なア」最初のが云った。「うっかりしていれば、俺達だって奴にやられたんだで。ごとでねえんだど」
　の方で、をして、のをかみながら、上眼をつかって、皆の云うのを聞いていた男が、その時、うん、うんと頭をふって、うなずいた。「万事、俺にまかせれ、その時ア！　あの野郎一人グイとやってしまうから」
　皆はだまった。――だまったまま、然し、ホッとした。
　博光丸が元の位置に帰ってから、三日して突然（！）その行衛不明になった川崎船が、しかも元気よく帰ってきた。
　彼等は船長室から「糞壺」に帰ってくると、ち皆に、渦巻のように取巻かれてしまった。
　――彼等は「大暴風雨」のために、一たまりもなく操縦の自由をなくしてしまった。そうなればもうをつかまれた子供より他愛なかった。一番遠くに出ていたし、それに風の工合も丁度反対の方向だった。皆は死ぬことを覚悟した。漁夫は何時でも「安々と」死ぬ覚悟をすることに「慣らされて」いた。
　が（！）こんなことは滅多にあるものではない。次の朝、川崎船は半分水船になったまま、カムサツカの岸に打ち上げられていた。そして皆は近所のロシア人に救われたのだった。
　そのロシア人の家族は四人暮しだった。女がいたり、子供がいたりする「家」というものに渇していた彼等にとって、は何とも云えなく魅力だった。それに親切な人達ばかりで、色々と進んで世話をしてくれた。然し、初め皆はやっぱり、分らない言葉を云ったり、髪の毛や眼の色のう外国人であるということが無気味だった。
　何アんだ、俺達と同じ人間ではないか、ということが、然し直ぐ分らさった。
　難破のことが知れると、村の人達が沢山集ってきた。そこは日本の漁場などがある所とは、余程離れていた。
　彼等は其処に二日いて、身体を直し、そして帰ってきたのだった。「帰ってきたくはなかった」誰が、こんな地獄に帰りたいって！　が、彼等の話は、それだけで終ってはいない。「面白いこと」がその外にかくされていた。
　丁度帰る日だった。彼等がストオヴのりで、身仕度をしながら話をしていると、ロシア人が四、五人入ってきた。――中に支那人が一人交っていた。――顔がくて、赤い、短いの多い、少し猫背の男が、いきなり何か大声で手振りをして話し出した。船頭は、自分達がロシア語は分らないのだという事を知らせるために、眼の前で手を振って見せた。ロシア人が一句切り云うと、その口元を見ていた支那人は日本語をしゃべり出した。それは聞いている方の頭が、かえってごじゃごじゃになってしまうような、順序の狂った日本語だった。言葉と言葉が酔払いのように、散り散りによろめいていた。
「方、金キット持っていない」
「そうだ」
「貴方方、貧乏人」
「そうだ」
「だから、貴方方、プロレタリア。――分る？」
「うん」

　其処から四、五里も離れた村に駐在している巡査が、それでも時々手帖をもって、取調べにテクテクやってくる。夕方までいたり、泊りこんだりした。然し土方達の方へは一度も顔を見せなかった。そして、帰りには真赤な顔をして、歩きながら道の真中を、消防のでもしているように、小便を四方にジャジャやりながら、分らない独言を云って帰って行った。
　北海道では、字義通り、どの鉄道の枕木もそれはそのまま一本々々労働者の青むくれた「死骸」だった。築港の埋立には、脚気の土工が生きたまま「人柱」のように埋められた。――北海道の、そういう労働者を「タコ（蛸）」と云っている。蛸は自分が生きて行くためには自分の手足をも食ってしまう。これこそ、全くそっくりではないか！　そこでは誰をもらない「原始的」な搾取が出来た。「け」がゴゾリ、ゴゾリ掘りかえってきた。しかも、そして、その事を巧みに「国家的」富源の開発ということに結びつけて、マンマと合理化していた。抜目がなかった。「国家」のために、労働者は「腹が減り」「タタき殺されて」行った。
「から生きて帰れたなんて、神助け事だよ。有難かったな！　んでも、この船で殺されてしまったら、同じだべよ。――何アーんでえ！」そしてなく大きく笑った。その漁夫は笑ってしまってから、然しのあたりをアリアリと暗くして、横を向いた。
　でも同じだった。――新しい山に坑道を掘る。そこにどんなが出るか、どんな飛んでもない変化が起るか、それを調べあげて一つの確針をつかむのに、資本家は「モルモット」より安く買える「労働者」を、乃木軍神がやったと同じ方法で、入り代り、立ち代り雑作なく使い捨てた。鼻紙より無雑作に！　「マグロ」の刺身のような労働者の肉片が、坑道の壁を幾重にも幾重にも丈夫にして行った。都会から離れていることを好い都合にして、此処でもやはり「ゾッ」とすることが行われていた。トロッコで運んでくる石炭の中にや小指がバラバラに、ねばって交ってくることがある。女や子供はそんな事には然し眉を動かしてはならなかった。そう「慣らされていた」彼等は無表情に、それを次の持場まで押してゆく。――その石炭が巨大な機械を、資本家の「利潤」のために動かした。
　どの坑夫も、長く監獄に入れられた人のように、のない黄色くむくんだ、始終ボンヤリした顔をしていた。日光の不足と、と、有毒ガスを含んだ空気と、温度と気圧の異常とで、眼に見えて身体がおかしくなってゆく。「七、八年も坑夫をしていれば、そ四、五年間位はッ続けにの底にいて、一度だって太陽を拝まなかったことになる、四、五年も！」――だが、どんな事があろうと、代りの労働者を何時でも沢山仕入れることの出来る資本家には、そんなことはどうでもいい事であった。冬が来ると、「やはり」労働者はその坑山に流れ込んで行った。
　それから「入地百姓」――北海道には「移民百姓」がいる。「北海道開拓」「人口食糧問題解決、移民奨励」、日本少年式な「移民成金」など、ウマイ事ばかり並べた活動写真を使って、田畑を奪われそうになっている内地の貧農をして、移民を奨励して置きながら、四、五寸も掘り返せば、下が粘土ばかりの土地に放り出される。な土地には、もう立札が立っている。雪の中に埋められて、馬鈴薯も食えずに、一家は次の春には餓死することがあった。それは「事実」何度もあった。雪が溶けた頃になって、一里も離れている「隣りの人」がやってきて、始めてそれが分った。口の中から、半分みかけているが出てきたりした。
　れに餓死から逃れ得ても、その荒ブ地を十年もかかって耕やし、ようやくこれで普通の畑になったと思える頃、実はそれにちアんと、「外の人」のものになるようになっていた。資本家は――高利貸、銀行、華族、大金持は、のような金を貸して置けば、（投げ捨てて置けば）荒地は、肥えた黒猫の毛並のように豊饒な土地になって、間違なく、自分のものになってきた。そんな事を真似て、濡手をきめこむ、目の鋭い人間も、又北海道に入り込んできた。――百姓は、あっちからも、こっちからも自分のものをみとられて行った。そしていには、彼等が内地でそうされたと同じように「小作人」にされてしまっていた。そうなって百姓は始めて気付いた。――「った！」
　彼等は少しでも金を作って、の村に帰ろう、そう思って、津軽海峡を渡って、雪の深い北海道へやってきたのだった。――蟹工船にはそういう、自分の土地を「他人」に追い立てられて来たものが沢山いた。
　積取人夫は蟹工船の漁夫と似ていた。監視付きのの下宿屋にゴロゴロしていると、や北海道の奥地へ船で引きずられて行く。足を「」すべらすと、ゴンゴンゴンとうなりながら、地響をたてて転落してくる角材の下になって、南部センベイよりも薄くされた。ガラガラとウインチで船に積まれて行く、水で皮がペロペロになっている材木に、拍子を食って、一なぐりされると、頭のつぶれた人間は、の子よりも軽く、海の中へたたき込まれた。
　――内地では、何時までも、黙って「殺されていない」労働者が一かたまりに固って、資本家へ反抗している。然し「殖民地」の労働者は、そういう事情から完全に「」されていた。
　苦しくて、苦しくてたまらない。然しんで歩けば歩く程、雪ダルマのように苦しみを身体に背負い込んだ。
「どうなるかな……？」
「殺されるのさ、分ってるべよ」
「…………」何か云いたげな、然しグイとつまったまま、皆だまった。
「こ、こ、殺される前に、こっちから殺してやるんだ」どもりがブッきら棒に投げつけた。
　トブーン、ドブーンとゆるくに波が当っている。上甲板の方で、何処かのパイプからスティムがもれているらしく、シー、シ――ン、シ――ンというのたぎるような、柔かい音が絶えずしていた。
　寝る前に、漁夫達はでスルメのようにガバガバになったメリヤスやネルのシャツを脱いで、ストーヴの上に広げた。囲んでいるもの達が、のように各その端をもって、熱くしてからバタバタとほろった。ストーヴの上にや南京虫が落ちると、プツン、プツンと、音をたてて、人が焼ける時のような生ッ臭いいがした。熱くなると、居たまらなくなった虱が、シャツの縫目から、細かい沢山の足を夢中に動かして、出て来る。つまみ上げると、皮膚のッぽいコロッとした身体の感触がゾッときた。かまきり虫のような、無気味な頭が、それと分る程肥えているのもいた。
「おい、端を持ってけれ」
　の片端を持ってもらって、広げながら虱をとった。
　漁夫は虱を口に入れて、前歯で、音をさせてつぶしたり、両方のの爪で、爪が真赤になるまでつぶした。子供が汚い手をすぐ着物にくように、のにぬぐうと、又始めた。――それでも然し眠れない。何処から出てくるか、夜通し虱ととに責められる。いくらどうしても退治し尽されなかった。薄暗く、ジメジメしている棚に立っていると、すぐモゾモゾと何十匹もの蚤がをい上ってきた。いには、自分の体の何処かが腐ってでもいないのか、と思った。や蠅に取りつかれているした「死体」ではないか、そんな不気味さを感じた。
　お湯には、初め一日置きに入れた。身体が生ッ臭くよごれて仕様がなかった。然し一週間もすると、三日置きになり、一カ月位経つと、一週間一度。そしてとうとう月二回にされてしまった。水のを防ぐためだった。然し、船長や監督は毎日お湯に入った。それは濫費にはならなかった。（！）――身体が蟹の汁で汚れる、それがそのまま何日も続く、それで虱か南京虫がかない「」がなかった。
　褌を解くと、黒い粒々がこぼれ落ちた。褌をしめたあとが、赤くかたがついて、腹に輪を作った。そこがたまらなくゆかった。寝ていると、ゴシゴシと身体をやけにかく音が何処からも起った。モゾモゾと小さいゼンマイのようなものが、身体の下側を走るかと思うと――刺す。その度に漁夫は身体をくねらし、寝返りを打った。然し又すぐ同じだった。それが朝まで続く。皮膚がのように、ザラザラになった。
「死に虱だべよ」
「んだ、丁度ええさ」
　仕方なく、笑ってしまった。五

　あわてた漁夫が二、三人デッキを走って行った。
　曲り角で、急にまがれず、よろめいて、手すりにつかまった。サロン・デッキで修繕をしていた大工が背のびをして、漁夫の走って行った方を見た。寒風の吹きさらしで、涙が出て、初め、よく見えなかった。大工は横を向いて勢いよく「つかみ鼻」をかんだ。鼻汁が風にあふられて、んだ線を描いて飛んだ。
　ともの左舷のウインチがガラガラなっている。皆漁に出ている今、それを動かしているわけがなかった。ウインチにはそして何かブラ下っていた。それが揺れている。り下がっているワイヤーが、その垂直線の囲りを、ゆるく円を描いて揺れていた。「何んだべ？」――その時、ドキッと来た。
　大工はたように、もう一度横を向いて「つかみ鼻」をかんだ。それが風の工合でズボンにひっかかった。トロッとした薄い水鼻だった。
「又、やってやがる」大工は涙を何度も腕でいながら眼をきめた。
　こっちから見ると、雨上りのような銀灰色の海をバックに、突き出ているウインチの腕、それにすっかり身体を縛られて、吊し上げられている雑夫が、ハッキリ黒く浮び出てみえた。ウインチの先端まで空を上ってゆく。そして切れでもひッかかったように、しばらくの間――二十分もそのままに吊下げられている。それから下がって行った。身体をくねらして、もがいているらしく、両足がの巣にひっかかったのように動いている。
　やがて手前のサロンの陰になって、見えなくなった。一直線に張っていたワイヤーだけが、時々ブランコのように動いた。
　涙が鼻に入ってゆくらしく、水鼻がしきりに出た。大工は又「つかみ鼻」をした。それから横ポケットにブランブランしているを取って、仕事にかかった。
　大工はひょいと耳をすまして――振りかえって見た。ワイヤ・ロープが、誰か下で振っているように揺れていて、ボクンボクンと鈍い不気味な音はからしていた。
　ウインチに吊された雑夫は顔の色が変っていた。死体のように堅くしめている唇から、を出していた。大工が下りて行った時、雑夫長がをにはさんで、片肩を上げた窮屈なで、デッキから海へ小便をしていた。あれでなぐったんだな、大工は薪をちらっと見た。小便は風が吹く度に、ジャ、ジャとデッキの端にかかって、はねを飛ばした。
　漁夫達は何日も何日も続く過労のために、だんだん朝起きられなくなった。監督が石油のを寝ている耳もとでたたいて歩いた。眼を開けて、起き上るまで、やけに罐をたたいた。のものが、頭を半分上げて何か云っている。し監督は見ない振りで、空罐をやめない。声が聞えないので、金魚が水際に出てきて、空気を吸っている時のように、口だけパクパク動いてみえた。いい加減たたいてから、
「どうしたんだ、タタき起すど！」と怒鳴りつけた。「いやしくも仕事が国家的である以上、戦争と同じなんだ。死ぬ覚悟で働け！　馬鹿野郎」
　病人は皆をぎとられて、甲板へ押し出された。脚気のものは階段の段々に足先きがつまずいた。手すりにつかまりながら、身体を斜めにして、自分の足を自分の手で持ち上げて、階段を上がった。心臓が一足毎に無気味にピンピンるようにはね上った。
　監督も、雑夫長も病人には、にでも対するようにジリジリと陰険だった。「肉詰」をしていると追い立てて、甲板で「爪たたき」をさせられる。それをしていると「紙巻」の方へ廻わされる。底寒くて、薄暗い工場の中ですべる足元に気をつけながら、立ちつくしていると、から下は義足に触るより無感覚になり、ひょいとすると膝の関節が、つがいが離れたように、不覚にヘナヘナと坐り込んでしまいそうになった。
　学生が蟹をつぶした汚れた手の甲で、額を軽くたたいていた。一寸すると、そのまま横倒しに後へ倒れてしまった。その時、側にさなっていた罐詰の空罐がひどく音をたてて、学生の倒れた上に崩れ落ちた。それが船の傾斜に沿って、機械の下や荷物の間に、光りながら円るく転んで行った。仲間が周章てて学生をハッチに連れて行こうとした。それが丁度、監督が口笛を吹きながら工場に下りてきたのと、会った。ひょいと見てとると、
「誰が仕事を離れったんだ！」
「誰が……」思わずグッと来た一人が、肩でつッかかるようにせき込んだ。
「誰がア――？　この野郎、もう一度云ってみろ！」監督はポケットからピストルを取り出して、玩具のようにいじり廻わした。それから、急に大声で、口を三角形にゆがめながら、背のびをするように身体をゆすって、笑い出した。
「水を持って来い！」
　監督は一杯に水を受取ると、枕木のように床に置き捨てになっている学生の顔に、いきなり――一度に、それを浴せかけた。
「これでええんだ。――らないものなんか見なくてもええ、仕事でもしやがれ！」
　次の朝、雑夫が工場に下りて行くと、旋盤の鉄柱に、前の日の学生が縛りつけられているのを見た。首をひねられた鶏のように、首をガクリ胸に落し込んで、背筋の先端に大きな関節を一つポコンとわに見せていた。そして子供の前掛けのように、胸に、それが明らかに監督の筆致で、
「此者ハ不忠ナル偽病者ニツキ、ヲ解クコトヲ禁ズ」
　と書いたボール紙を吊していた。
　額に手をやってみると、冷えきった鉄に触るより冷たくなっている。雑夫等は工場に入るまで、ガヤガヤしゃべっていた。それが誰も口をきくものがない。後から雑夫長の下りてくる声をきくと、彼等はその学生の縛られている機械から二つに分れて各々の持場に流れて行った。
　蟹漁が忙がしくなると、ヤケに当ってくる。前歯を折られて、一晩中「血の唾」をはいたり、過労で作業中に卒倒したり、眼から血を出したり、平手で滅茶苦茶にかれて、耳が聞えなくなったりした。あんまり疲れてくると、皆は酒に酔ったよりも他愛なくなった。時間がくると、「これでいい」と、フト安心すると、瞬間クラクラッとした。
　皆が仕舞いかけると、
「今日は九時までだ」と監督が怒鳴って歩いた。「この野郎達、仕舞いだッて云う時だけ、手廻わしを早くしやがって！」
　皆は高速度写真のようにノロノロ又立ち上った。それしか気力がなくなっていた。
「いいか、へは二度も、三度も出直して来れるところじゃないんだ。それにだって蟹が取れるとも限ったものでもないんだ。それを一日の働きが十時間だから十三時間だからって、それでピッタリやめられたら、飛んでもないことになるんだ。――仕事のがうんだ。いいか、その代り蟹が採れない時は、お前達を勿体ない程ブラブラさせておくんだ」監督は「糞壺」へ降りてきて、そんなことを云った。「露助はな、魚が何んぼ眼の前でてきても、時間が来れば一分も違わずに、仕事をブン投げてしまうんだ。んだから――んな心掛けだからの国がああなったんだ。日本男児の断じててならないことだ！」
　何に云ってるんだ、ペテン野郎！　そう思って聞いていないものもあった。然し大部分は監督にそう云われると日本人はやはり偉いんだ、という気にされた。そして自分達の毎日の残虐な苦しさが、何か「英雄的」なものに見え、それがせめても皆を慰めさせた。
　甲板で仕事をしていると、よく水平線を横切って、駆逐艦が南下して行った。後尾に日本の旗がはためくのが見えた。漁夫等は興奮から、眼に涙を一杯ためて、帽子をつかんで振った。――あれだけだ。俺達の味方は、と思った。
「畜生、あいつを見ると、涙が出やがる」
　だんだん小さくなって、煙にまつわって見えなくなるまで見送った。
　雑巾切れのように、クタクタになって帰ってくると、皆は思い合わせたように、相手もなく、ただ「畜生！」と怒鳴った。暗がりで、それはに満ちたのり声に似ていた。誰に対してか彼等自身分ってはいなかったが、然し毎日々々同じ「糞壺」の中にいて、二百人近くのもの等がお互にブッキラ棒にしゃべり合っているうちに、眼に見えずに、考えること、云うこと、することが、（なめくじが地面をうほどののろさだが）同じになって行った。――その同じ流れのうちでも、勿論んだように足ぶみをするものが出来たり、別な方へれて行く中年の漁夫もある。然しそのどれもが、自分では何んにも気付かないうちに、そうなって行き、そして何時の間にか、ハッキリ分れ、分れになっていた。
　朝だった。タラップをノロノロ上りながら、から来た男が、
「とても続かねえや」と云った。
　前の日は十時近くまでやって、身体はれかかった機械のようにギクギクしていた。タラップを上りながら、ひょいとすると、眠っていた。後から「オイ」と声をかけられて思わず手と足を動かす。そして、足を踏みして、のめったまま腹んいになった。
　仕事につく前に、皆が工場に降りて行って、にった。どれも泥人形のような顔をしている。
「俺ア仕事サボるんだ。出来ねえ」――だった。
　皆も黙ったまま、顔を動かした。
　一寸して、
「大焼きが入るからな……」と誰か云った。
「ずるけてサボるんでねえんだ。働けねえからだよ」
　が袖をのところまで、まくり上げて、眼の前ですかして見るようにかざした。
「長げえことねえんだ。――俺アずるけてサボるんでねえんだど」
「それだら、そんだ」
「…………」
　その日、監督はをピンと立てたのように、工場を廻って歩いていた。「どうした、どうした」と怒鳴り散らした。がノロノロと仕事をしているのが一人、二人でなしに、あっちでも、こっちでも――んど全部なので、ただイライラ歩き廻ることしか出来なかった。漁夫達も船員もそういう監督を見るのは始めてだった。上甲板で、網から外した蟹が無数に、ガサガサと歩く音がした。通りの悪い下水道のように、仕事がドンドンつまって行った。然し「監督の」が何の役にも立たない！
　仕事が終ってから、煮しまったで首を拭きながら、皆ゾロゾロ「糞壺」に帰ってきた。顔を見合うと、思わず笑い出した。それがか分らずに、おかしくて、おかしくて仕様がなかった。

「それでさ、駆逐艦が蟹工船の警備に出動すると云ったところで、どうしてどうして、そればかりの目的でなくて、この辺の海、北樺太、千島の附近まで詳細に測量したり気候を調べたりするのが、かえって大目的で、万一のアレに手ぬかりなくする訳だな。これア秘密だろうと思うんだが、千島の一番端の島に、コッソリ大砲を運んだり、重油を運んだりしているそうだ。
「俺初めて聞いてしたんだけれどもな、今までの日本のどの戦争でも、本当は――底の底を割ってみれば、みんな二人か三人の金持の（そのかわり大金持の）指図で、だけは色々にこじつけて起したもんだとよ。何んしろ見込のある場所を手に入れたくて、手に入れたくてパタパタしてるんだそうだからな、そいつ等は。――危いそうだ」七

　ウインチがガラガラとなって、川崎船が下がってきた。丁度その下に漁夫が四人程居て、ウインチの腕が短いので、下りてくる川崎船をデッキの外側に押してやって、海までそれが下りれるようにしてやっていた。――よく危いことがあった。ボロ船のウインチは、ののようにギクシャクとしていた。ワイヤーを巻いている歯車の工合で、グイと片方のワイヤーだけがにのびる。川崎船がのように、すっかり斜めにブラ下がってしまうことがある。その時、不意をらって、下にいた漁夫がよくをした。――その朝それがあった。「あッ、危い！」誰か叫んだ。真上からタタキのめされて、下の漁夫の首が胸の中に、のように入り込んでしまった。
　漁夫達は船医のところへえこんだ。彼等のうちで、今ではハッキリ監督などに対して「畜生！」と思っている者等は、医者に「診断書」を書いて貰うように頼むことにした。監督は蛇に人間の皮をきせたような奴だから、何んとかキット難くせを「ぬかす」に違いなかった。その時の抗議のために診断書は必要だった。それに船医は割合漁夫や船員に同情を持っていた。
「この船は仕事をして怪我をしたり、病気になったりするよりも、ひッぱたかれたり、たたきのめされたりして怪我したり、病気したりする方が、ずウッと多いんだからねえ」と驚いていた。一々日記につけて、後の証拠にしなければならない、と云っていた。それで、病気や怪我をした漁夫や船員などを割合に親切に見てくれていた。
　診断書を作って貰いたいんですけれどもと、一人が切り出した。
　初め、吃驚したようだった。
「さあ、診断書はねえ……」
「この通りに書いて下さればいいんですが」
　はがゆかった。
「この船では、それを書かせないことになってるんだよ。勝手にそう決めたらしいんだが。……後々のことがあるんでね」
　気の短い、りの漁夫が「チェッ！」と舌打ちをしてしまった。
「この前、浅川君になぐられて、耳が聞えなくなった漁夫が来たので、何気なく診断書を書いてやったら、飛んでもないことになってしまってね。――それが何時までも証拠になるんで、浅川君にしちゃね……」
　彼等は船医の室を出ながら、船医もやはり其処まで行くと、もう「俺達」の味方でなかったことを考えていた。
　その漁夫は、し「不思議に」どうにか生命を取りとめることが出来た。その代り、日中でもよく何かにつまずいて、のめる程暗いに転がったまま、その漁夫がうなっているのを、何日も何日も聞かされた。
　彼が直りかけて、うめき声が皆を苦しめなくなった頃、前から寝たきりになっていた脚気の漁夫が死んでしまった。――二十七だった。東京、の周施屋から来たもので、一緒の仲間が十人程いた。然し、監督は次の日の仕事に差支えると云うので、仕事に出ていない「病気のものだけ」で、「お通夜」をさせることにした。
　をしてやるために、着物を解いてやると、身体からは、胸がムカーッとする臭気がきた。そして無気味な真白い、平べったいがててゾロゾロと走り出した。にのついた身体全体は、まるで松の幹が転がっているようだった。胸は、が一つ一つムキ出しに出ていた。脚気がひどくなってから、自由に歩けなかったので、小便などはその場でもらしたらしく、一面ひどい臭気だった。もシャツもく色が変って、つまみ上げると、硫酸でもかけたように、ボロボロにくずれそうだった。のみには、垢とゴミが一杯につまって、臍は見えなかった。肛門のりには、糞がすっかり乾いて、粘土のようにこびりついていた。
「カムサツカでは死にたくない」――彼は死ぬときそう云ったそうだった。然し、今彼が命を落すというとき、側にキット誰もてやった者がいなかったかも知れない。そのカムサツカでは誰だって死にきれないだろう。漁夫達はその時の彼の気持を考え、中には声をあげて泣いたものがいた。
　湯灌に使うお湯を貰いにゆくと、コックが、「可哀相にな」と云った。「沢山持って行ってくれ。随分、身体が汚れてるべよ」
　お湯を持ってくる途中、監督に会った。
「何処へゆくんだ」
「湯灌だよ」
　と云うと、
「ぜいたくに使うな」まだ何か云いたげにして通って行った。
　帰ってきたとき、その漁夫は、「あの時位、いきなり後ろからの頭に、お湯をブッかけてやりたくなった時はなかった！」と云った。興奮して、身体をブルブルわせた。
　監督はしつこく廻ってきては、皆の様子を見て行った。――然し、皆は明日りをしても、のめりながら仕事をしても――例の「サボ」をやっても、皆で「お通夜」をしようということにした。そう決った。
　八時頃になって、ようやく一通りの用意が出来、線香やをつけて、皆がその前に坐った。監督はとうとう来なかった。船長と船医が、それでも一時間位坐っていた。片言のように――切れ切れに、お経の文句を覚えていた漁夫が「それでいい、心が通じる」そう皆に云われて、お経をあげることになった。お経の間、シーンとしていた。誰か鼻をすすり上げている。終りに近くなるとそれが何人もに殖えて行った。
　お経が終ると、一人々々焼香をした。それから坐を崩して、各々一かたまり、一かたまりになった。仲間の死んだことから、生きている――然し、よく考えてみればまるで危く生きている自分達のことに、それ等の話がなった。船長と船医が帰ってから、りの漁夫が線香とローソクの立っている死体の側のテーブルに出て行った。
「俺はお経は知らない。お経をあげて山田君の霊を慰めてやることは出来ない。然し僕はよく考えて、こう思うんです。山田君はどんなに死にたくなかったべか、とな。――イヤ、本当のことを云えば、どんなに殺されたくなかったか、と。確に山田君は殺されたのです」
　聞いている者達は、抑えられたように静かになった。
「では、誰が殺したか？　――云わなくたって分っているべよ！　僕はお経でもって、山田君の霊を慰めてやることは出来ない。然し僕等は、山田君を殺したもののをとることによって、とることによって、山田君を慰めてやることが出来るのだ。――この事を、今こそ、山田君の霊に僕等は誓わなければならないと思う……」
　船員達だった、一番先きに「そうだ」と云ったのは。
　蟹の生ッ臭いにおいと人いきれのする「糞壺」の中に線香のかおりが、香水か何かのように、ただよった。九時になると、雑夫が帰って行った。疲れているので、居睡りをしているものは、石の入った俵のように、なかなか起き上らなかった。一寸すると、漁夫達も一人、二人と眠り込んでしまった。――波が出てきた。船が揺れるに、ローソクの灯が消えそうに細くなり、又それが明るくなったりした。死体の顔の上にかけてある白木綿がれそうに動いた。ずった。そこだけを見ていると、ゾッとする不気味さを感じた。――サイドに、波が鳴り出した。
　次の朝、八時過ぎまで一仕事をしてから、監督のきめた船員と漁夫だけ四人下へ降りて行った。お経を前の晩の漁夫に読んでもらってから、四人の外に、病気のもの三、四人で、麻袋に死体をつめた。麻袋は新しいものは沢山あったが、監督は、直ぐ海に投げるものに新らしいものを使うなんてぜいたくだ、と云ってきかなかった。線香はもう船には用意がなかった。
「可哀相なもんだ。――これじゃ本当に死にたくなかったべよ」
　なかなか曲らない腕を組合せながら、涙を麻袋の中に落した。
「駄目々々。涙をかけると……」
「何んとかして、函館まで持って帰られないものかな。……こら、顔をみれ、カムサツカのしやっこい水さ入りたくねえッて云ってるんでないか。――海さ投げられるなんて、頼りねえな……」
「同じ海でもカムサツカだ。冬になれば――九月過ぎれば、船一も居なくなって、凍ってしまう海だで。北の北のれの！」
「ん、ん」――泣いていた。「それによ、こうやって袋に入れるッて云うのに、たった六、七人でな。三、四百人もいるのによ！」
「俺達、死んでからも、な目に合わないんだ……」
　皆は半日でいいから休みにしてくれるように頼んだが、前の日から蟹の大漁で、許されなかった。「私事と公事を混同するな」監督にそう云われた。
　監督が「糞壺」の天井から顔だけ出して、
「もういいか」ときいた。
　仕方がなく彼等は「いい」と云った。
「じゃ、運ぶんだ」
「んでも、船長さんがその前にを読んでくれることになってるんだよ」
「船長オ？　弔詞イ？　――」けるように、「馬鹿！　そんななことしてれるか」
　悠長なことはしていられなかった。蟹が甲板に山積みになって、ゴソゴソ爪で床をならしていた。
　そして、どんどん運び出されて、かのみのように無雑作に、船尾につけてある発動機に積み込まれた。
「いいか――？」
「よオ――し……」
　発動機がバタバタ動き出した。船尾で水がき廻されて、アブクが立った。
「じゃ……」
「じゃ」
「左様なら」
「しいけどな――我慢してな」低い声で云っている。
「じゃ、頼んだど！」
　本船から、発動機に乗ったものに頼んだ。
「ん、ん、分った」
　発動機は沖の方へ離れて行った。
「じゃ、な！……」
「行ってしまった。」
「麻袋の中で、行くのはイヤだ、イヤだってしてるようでな……眼に見えるようだ」
　――漁夫が漁から帰ってきた。そして監督の「勝手な」処置をきいた。それを聞くと、怒る前に、自分が――になった自分の身体が、底の暗いカムサツカの海に、そういうようにされでもしたように、ゾッとした。皆はものも云えず、そのままゾロゾロタラップを下りて行った。「分った、分った」口の中でブツブツ云いながら、塩ぬれのドッたりしたを脱いだ。八

　表には何も出さない。気付かれないように手をゆるめて行く。監督がどんなに思いッ切り怒鳴り散らしても、タタキつけて歩いても、口答えもせず「おとなしく」している。それを一日置きに繰りかえす。（初めは、おっかなびっくり、おっかなびっくりでしていたが）――そういうようにして、「サボ」を続けた。水葬のことがあってから、モットその足並がってきた
　仕事の高は眼の前で減って行った。
　中年過ぎた漁夫は、働かされると、一番それが身にこたえるのに、「サボ」にはイヤな顔を見せた。然し内心（！）心配していたことが起らずに、不思議でならなかったが、かえって「サボ」がいてゆくのを見ると、若い漁夫達の云うように、動きかけてきた。
　困ったのは、川崎の船頭だった。彼等は川崎のことでは全責任があり、監督と平漁夫の間に居り、「漁獲高」のことでは、すぐに監督に当って来られた。それで何よりつらかった。結局三分の一だけ「仕方なしに」漁夫の味方をして、後の三分の二は監督の小さい「出店」――その小さい「○」だった。
「それア疲れるさ。工場のようにキチン、キチンと仕事がきまってるわけには行かないんだ。相手は生き物だ。蟹が人間様に都合よく、時間々々に出てきてはくれないしな。仕方がないんだ」――そっくり監督の蓄音機だった。
　こんなことがあった。――糞壺で、寝る前に、何かの話が思いがけなく色々の方へ移って行った。その時ひょいと、船頭が威張ったことを云ってしまった。それは別に威張ったことではないが、「平」漁夫にはムッときた。相手の平漁夫が、そして、少し酔っていた。
「何んだって？」いきなり怒鳴った。「え、何んだ。あまり威張ったことを云わねえ方がええんだで。漁に出たとき、俺達四、五人でお前えを海の中さタタキ落す位朝飯前だんだ。――それッ切りだべよ。カムサツカだど。お前えがどうやって死んだって、誰が分るッて！」
　そうは云ったものはいない。それをガラガラな大声でどなり立ててしまった。誰も何も云わない。今まで話していた外のことも、そこでプッつり切れてしまった。
　し、こういうようなことは、調子よくね上っただけの言葉ではなかった。それは今まで「屈従」しか知らなかった漁夫を、全く思いがけずに背から、とてつもない力で突きのめした。突きのめされて、漁夫は初め戸惑いしたようにウロウロした。それが知られずにいた自分の力だ、ということを知らずに。
　――そんなことが「俺達に」出来るんだろうか？　然し成る程出来るんだ。
　そう分ると、今度は不思議な魅力になって、反抗的な気持が皆の心に喰い込んで行った。今まで、残酷極まる労働でり抜かれていた事が、かえってその為にはこの上ない良い地盤だった。――こうなれば、監督も糞もあったものでない！　皆愉快がった。一旦この気持をつかむと、不意に、懐中電燈を差しつけられたように、自分達のそのままの生活がアリアリと見えてきた。
「威張んな、この野郎」この言葉が皆の間でり出した。何かすると「威張んな、この野郎」と云った。別なことにでも、すぐそれを使った。――威張る野郎は、然し漁夫には一人もいなかった。
　それと似たことが一度、二度となくある。その毎に漁夫達は「分って」行った。そして、それが重なってゆくうちに、そんな事で漁夫達の中からでも表の方へ押し出されてくる、きまった三、四人が出来てきた。それは誰かが決めたのでなく、本当は又、きまったのでもなかった。ただ、何か起ったり又しなければならなくなったりすると、その三、四人の意見が皆のと一致したし、それで皆もその通り動くようになった。――学生上りが二人程、りの漁夫、「威張んな」の漁夫などがそれだった。
　学生が鉛筆をなめ、なめ、一晩中腹いになって、紙に何か書いていた。――それは学生の「発案」だった。

　学生はどんなもんだいと云った。どんな事がＡから起ろうが、Ｃから起ろうが、電気より早く、ぬかりなく「全体の問題」にすることが出来る、と威張った。それが、そして一通り決められた。――実際は、それはそうくは行われなかったが。
「殺されたくないものは来れ！」　――その学生上りの得意の宣伝語だった。の弓矢を折る話や、内務省かのポスターで見たことのある「綱引き」の例をもってきた。「俺達四、五人いれば、船頭の一人位海の中へタタキ落すなんか朝飯前だ。元気を出すんだ」
「一人と一人じゃ駄目だ。危い。だが、あっちは船長から何からを皆んな入れて十人にならない。ところがこっちは四百人に近い。四百人が一緒になれば、もうこっちのものだ。十人に四百人！　相撲になるなら、やってみろ、だ」そして最後に「殺されたくないものは来れ！」だった。――どんな「ボンクラ」でも「飲んだくれ」でも、自分達が半殺しにされるような生活をさせられていることは分っていたし、（現に、眼の前で殺されてしまった仲間のいることも分っている）それに、苦しまぎれにやったチョコチョコした「サボ」が案外効き目があったので学生上りや吃りのいうことも、よく聞き入れられた。
　一週間程前の大嵐で、発動機船がスクリュウをしてしまった。それで修繕のために、雑夫長が下船して、四、五人の漁夫と一緒に陸へ行った。帰ってきたとき、若い漁夫がコッソリ日本文字で印刷した「赤化宣伝」のパンフレットやビラを沢山持ってきた。「日本人が沢山こういうことをやっているよ」と云った。――自分達の賃銀や、労働時間の長さのことや、会社のゴッソリしたけのことや、ストライキのことなどが書かれているので、皆は面白がって、お互に読んだり、ワケを聞き合ったりした。然し、中にはそれに書いてある文句に、かえってを感じて、こんな恐ろしいことなんか「日本人」に出来るか、というものがいた。
　が、「俺アこれが本当だと思うんだが」と、ビラを持って学生上りのところへきに来た漁夫もいた。
「本当だよ。少し話大きいどもな」
「んだって、こうでもしなかったら、浅川のッ直るかな」と笑った。「それに、等からはモットひどいめに合わされてるから、これで当り前だべよ！」
　漁夫達は、飛んでもないものだ、と云いながら、その「赤化運動」に好奇心を持ち出していた。
　嵐の時もそうだが、霧が深くなると、川崎船を呼ぶために、本船では絶え間なしに汽笛を鳴らした。広い、牛ののような汽笛が、水のように濃くこめた霧の中を一時間も二時間もなった。――然しそれでも、うまく帰って来れない川崎船があった。ところが、そんな時、仕事の苦しさからワザと見当を失った振りをして、カムサツカに漂流したものがあった。秘密に時々あった。ロシアの領海内に入って、漁をするようになってから、め陸に見当をつけて置くと、案外容易く、その漂流が出来た。その連中も「赤化」のことを聞いてくるものがあった。
　――何時でも会社は漁夫を雇うのに細心の注意を払った。募集地の村長さんや、署長さんに頼んで「模範青年」を連れてくる。労働組合などに関心のない、云いなりになる労働者を選ぶ。「抜け目なく」万事好都合に！　然し、蟹工船の「仕事」は、今では丁度逆に、それ等の労働者を団結――組織させようとしていた。いくら「抜け目のない」資本家でも、この不思議な行方までには気付いていなかった。それは、皮肉にも、未組織の労働者、手のつけられない「飲んだくれ」労働者をワザワザ集めて、団結することを教えてくれているようなものだった。九

　監督はて出した。
　漁期の過ぎてゆくその毎年の割に比べて、蟹の高はハッキリ減っていた。他の船の様子をきいてみても、昨年よりはもっと成績がいいらしかった。二千は遅れている。――監督は、これではもう今までのように「お様」のようにしていたって駄目だ、と思った。

「馬鹿野郎ッ！」吃りがいきなり監督の鼻ッ面をりつけるように怒鳴った。
「そうか、いい。――後悔しないんだな」
　そう云って、それから調子をかえた。「じゃ、聞け。いいか。明日の朝にならないうちに、色よい返事をしてやるから」――だが、云うより早かった、芝浦が監督のピストルをタタキ落すと、拳骨でをなぐりつけた。監督がハッと思って、顔を押えた瞬間、吃りがキノコのような円椅子で横なぐりに足をさらった。監督の身体はテーブルに引っかかって、他愛なく横倒れになった。その上に四本の足を空にして、テーブルがひっくりかえって行った。
「色よい返事だ？　この野郎、フザけるな！　生命にかけての問題だんだ！」
　芝浦はの広い肩をけわしく動かした。水夫、火夫、学生が二人をとめた。船長室の窓がい音を立ててれた。その瞬間、「殺しちまい！」「打ッ殺せ！」「のせ！　のしちまえ！」外からの叫び声が急に大きくなって、ハッキリ聞えてきた。――何時の間にか、船長や雑夫長や工場代表が室のの方へ、固まり合って棒杭のようにつッ立っていた。顔の色がなかった。
　ドアーを壊して、漁夫や、水、火夫がれ込んできた。
　昼過ぎから、海は大嵐になった。そして夕方近くになって、だんだん静かになった。
「監督をたたきのめす！」そんなことがどうして出来るもんか、そう思っていた。ところが！　自分達の「手」でそれをやってのけたのだ。普段おどかし看板にしていたピストルさえ打てなかったではないか。皆はウキウキといでいた。――代表達は頭を集めて、これからの色々な対策を相談した。「色よい返事」が来なかったら、「覚えてろ！」と思った。
　薄暗くなった頃だった。ハッチの入口で、見張りをしていた漁夫が、駆逐艦がやってきたのを見た。――てて「糞壺」にけ込んだ。
「しまったッ」学生の一人がバネのようにはね上った。見る見る顔の色が変った。
「感違いするなよ」吃りが笑い出した。「この、俺達の状態や立場、それに要求などを、士官達に詳しく説明して援助をうけたら、かえってこのストライキは有利に解決がつく。分りきったことだ」
　外のものも、「それアそうだ」と同意した。
「我帝国の軍艦だ。俺達国民の味方だろう」
「いや、いや……」学生は手を振った。余程のショックを受けたらしく、唇を震わせている。言葉がった。
「国民の味方だって？　……いやいや……」
「馬鹿な！　――国民の味方でない帝国の軍艦、そんな理窟なんてあるがあるか」
「駆逐艦が来た！」「駆逐艦が来た！」という興奮が学生の言葉を無理矢理にもみしてしまった。
　皆はドヤドヤと「糞壺」から甲板にかけ上った。そして声をえていきなり、「帝国軍艦万歳」を叫んだ。
　タラップの昇降口には、顔と手にホータイをした監督や船長と向い合って、吃り、芝浦、威張んな、学生、水、火夫等が立った。薄暗いので、ハッキリ分らなかったが、駆逐艦からは三艘汽艇が出た。それが横付けになった。一五、六人の水兵が一杯つまっていた。それが一度にタラップを上ってきた。
　ッ！　をしているではないか！　そして帽子のをかけている！
「しまった！」そう心の中で叫んだのは、吃りだった。
　次の汽艇からも十五、六人。その次の汽艇からも、やっぱり銃の先きに、着剣した、顎紐をかけた水兵！　それ等は海賊船にでもり込むように、ドカドカッと上ってくると、漁夫や水、火夫を取り囲んでしまった。
「しまった！　畜生やりゃがったな！」
　芝浦も、水、火夫の代表も初めて叫んだ。
「ざま、見やがれ！」――監督だった。ストライキになってからの、監督の不思議な態度が初めて分った。だが、遅かった。
「有無」を云わせない。「不届者」「不忠者」「露助の真似する売国奴」そうされて、代表の九人が銃剣を擬されたまま、駆逐艦に護送されてしまった。それは皆がワケが分らず、ぼんやり見とれている、その短い間だった。全く、有無を云わせなかった。――一枚の新聞紙が燃えてしまうのを見ているより、他愛なかった。
　――簡単に「片付いてしまった」
「俺達には、俺達しか、味方がえんだな。始めて分った」
「帝国軍艦だなんて、大きな事を云ったって大金持の手先でねえか、国民の味方？　おかしいや、糞喰らえだ！」
　水兵達は万一を考えて、三日船にいた。その間中、上官連は、毎晩サロンで、監督達と一緒に酔払っていた。――「そんなものさ」
　いくら漁夫達でも、今度という今度こそ、「誰が敵」であるか、そしてそれ等が（全く意外にも！）どういう風に、お互が繋がり合っているか、ということが身をもって知らされた。
　毎年の例で、漁期が終りそうになると、蟹罐詰の「献上品」を作ることになっていた。然し「乱暴にも」何時でも、別に斎戒して作るわけでもなかった。その度に、漁夫達は監督をひどい事をするものだ、と思って来た。――だが、今度はってしまっていた。
「俺達の本当の血と肉をり上げて作るものだ。フン、さぞうめえこったろ。食ってしまってから、腹痛でも起さねばいいさ」
　皆そんな気持で作った。
「石ころでも入れておけ！　かまうもんか！」
「俺達には、俺達しか味方が無えんだ」
　それは今では、皆の心の底の方へ、底の方へ、と深く入り込んで行った。――「今に見ろ！」
　然し「今に見ろ」を百遍繰りかえして、それが何になるか。――ストライキがめに敗れてから、仕事は「畜生、思い知ったか」とばかりに、過酷になった。それは今までの過酷にもう一つ更に加えられた監督のな過酷さだった。限度というものの一番極端を越えていた。――今ではもう仕事は堪え難いところまで行っていた。
「――間違っていた。ああやって、九人なら九人という人間を、表に出すんでなかった。まるで、俺達の急所はここだ、と知らせてやっているようなものではないか。俺達全部は、全部が一緒になったという風にやらなければならなかったのだ。そしたら監督だって、駆逐艦に無電は打てなかったろう。まさか、俺達全部を引き渡してしまうなんて事、出来ないからな。仕事が、出来なくなるもの」
「そうだな」
「そうだよ。今度こそ、このまま仕事していたんじゃ、俺達本当に殺されるよ。犠牲者を出さないように全部で、一緒にサボルことだ。この前と同じ手で。吃りが云ったでないか、何より力を合わせることだって。それに力を合わせたらどんなことが出来たか、ということも分っている筈だ」
「それでも若し駆逐艦を呼んだら、皆で――この時こそ力を合わせて、一人も残らず引渡されよう！　その方がかえって助かるんだ」
「んかも知らない。然し考えてみれば、そんなことになったら、監督が第一てるよ、会社の手前。代りを函館から取り寄せるのには遅すぎるし、出来高だって問題にならない程少ないし。……うまくやったら、これア案外大丈夫だど」
「大丈夫だよ。それに不思議に誰だって、ビクビクしていないしな。皆、畜生！　ッて気でいる」
「本当のことを云えば、そんな先きの成算なんて、どうでもいいんだ。――死ぬか、生きるか、だからな」
「ん、もう一回だ！」
　そして、彼等は、立ち上った。――もう一度！附記

　この後のことについて、二、三附け加えて置こう。イ、二度目の、完全な「サボ」は、マンマと成功したということ。「まさか」と思っていた、面った監督は、夢中になって無電室にかけ込んだが、ドアーの前で立ち往生してしまったこと、どうしていいか分らなくなって。
ロ、漁期が終って、函館へ帰港したとき、「サボ」をやったりストライキをやった船は、博光丸だけではなかったこと。二、三の船から「赤化宣伝」のパンフレットが出たこと。
ハ、それから監督や雑夫長等が、漁期中にストライキの如き不祥事をさせ、製品高に多大の影響を与えたという理由のもとに、会社があの忠実な犬を「無慈悲」に涙銭一文くれず、（漁夫達よりも惨めに！）首を切ってしまったということ。面白いことは、「あ――あ、しかった！　俺ア今まで、畜生、だまされていた！」と、あの監督が叫んだということ。
ニ、そして、「組織」「闘争」――この初めて知った偉大な経験をって、漁夫、年若い雑夫等が、警察の門から色々な労働の層へ、それぞれ入り込んで行ったということ。

――この一篇は、「殖民地に於ける資本主義侵入史」の一頁である。
