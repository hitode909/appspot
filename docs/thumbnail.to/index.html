<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      thumbnail.to (キーワードから動画のサムネイルを検索して返すやつ)
    </title>
  </head>
  <body>
    <h1>thumbnail.to (キーワードから動画のサムネイルを検索して返すやつ)</h1>
    <h2>概要</h2>
    <p>
      キーワードから動画のサムネイル画像を検索して返します．
    </p>
    <h2>URL</h2>
    <p>
      URL: http://hitode909.appspot.com/thumbnail.to/キーワード
    </p>
    <h2>例</h2>
    <ul>
      <li><a href="/thumbnail.to/野球"><img src="/thumbnail.to/野球" title="野球"></a></li>
      <li><a href="/thumbnail.to/perfume"><img src="/thumbnail.to/perfume" title="perfume"></a></li>
      <li><a href="/thumbnail.to/dragon"><img src="/thumbnail.to/dragon" title="dragon"></a></li>
      <li><a href="/thumbnail.to/music"><img src="/thumbnail.to/music" title="music"></a></li>
    </ul>
    <h2>仕組み</h2>
    <p>
      Google Data APIからYouTubeの動画を検索してサムネイル画像にリダイレクトしています．
    </p>
  </body>
</html>
