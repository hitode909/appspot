  <body>
    <h1>STAINLESS SHOWER SYNTHESIZER</h1>
    <p>
      MAKE YOUR OWN STAINLESS SHOWER SOUND
    </p>
    <div>
      <input id="position" type="range" min="0.0" max="2.0" value="0.0" step="0.001"/>POSITION
    </div>
    <div>
      <input id="speed" type="range" min="-1.0" max="2.0" value="1.0" step="0.001"/>SPEED
    </div>
    <div>
      <input id="slice" type="range" min="50" max="1000" value="100" step="1"/>SLICE
    </div>
    <div>
      <input id="position_noise" type="range" min="0.01" max="2.0" value="0.0" step="0.01"/>NOISE(POSITION)
    </div>
    <div>
      <input id="duration" type="range" min="0.0001" max="1.0" value="0.1" step="0.0001"/>DURATION
    </div>
    <div>
      <input id="duration_noise" type="range" min="0.0" max="1.0" value="0.0" step="0.01"/>NOISE(DURATION)
    </div>
    <div>
      <input id="tracks" type="range" min="1" max="30" value="1" step="1"/>TRACKS
    </div>
    <div>
      <input id="pitch" type="range" min="10" max="300" value="100" step="1"/>PITCH
    </div>
    <div>
      <input id="pitch_noise" type="range" min="0" max="100" value="0" step="1"/>NOISE(PITCH)
    </div>
