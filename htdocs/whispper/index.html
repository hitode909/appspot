<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>whispper online</title>
    <script language="javascript" type="text/javascript" src="/js/jquery-1.6.1.min.js"></script>
    <script  language="javascript" type="text/javascript" src="whispper.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="960.css" />
    <link rel="stylesheet" type="text/css" href="whispper.css" />
  </head>
  <body>
    <div class="container_12">
      <div class="header">
        <h1>
          <a href="/whispper/">whispper online</a>
        </h1>
        <p class="about">Google Chrome, speech, tweet</p>
      </div>

      <div class="clear"></div>
      <div class="grid_8">
        <div id="navi">
          <span id="screen_name"></span>
          <a id="login" href="/oauth/twitter/login">login</a>
          <a id="logout" href="/oauth/twitter/logout">logout</a>
        </div>

        <div id="main">
          <div class="speech-container">
            <span class="click-here here-left">☞</span>
            <input class="speech" required speech x-webkit-speech>
            <span class="click-here hefe-right">☜</span>
          </div>
          <div id="language-selector">
            <label><input name="lang" type="radio" value="ja" checked="checked">ja</label>
            <label><input name="lang" type="radio" value="en">en</label>
          </div>
          <div id="results">
          </div>
        </div>
      </div>
      <div class="grid_4">
        <script src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'search',
          search: '#whispper',
          interval: 6000,
          title: 'whispper timeline',
          subject: '',
          width: 250,
          height: 300,
          theme: {
            shell: {
              background: '#aaa',
              color: '#ffffff'
            },
            tweets: {
              background: '#ffffff',
              color: '#444444',
              links: '#1985b5'
            }
          },
          features: {
            scrollbar: false,
            loop: true,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: true,
            toptweets: true,
            behavior: 'default'
          }
        }).render().start();
        </script>
      </div>

      <div class="clear"></div>
      <div class="ad">
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-18856333-1']);
            _gaq.push(['_trackPageview']);
  
          (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
  
        </script>
        <script type="text/javascript"><!--
                                           google_ad_client = "pub-0514478731635320";
                                           /* big */
                                           google_ad_slot = "7952186038";
                                           google_ad_width = 728;
                                           google_ad_height = 90;
                                           //-->
        </script>
        <script type="text/javascript"
                src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        </script>

      </div>
    </div>
  </body>
</html>
