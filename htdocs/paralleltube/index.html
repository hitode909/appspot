<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>paralleltube - parallel YouTube player</title>
    <meta name="description" content="Parallel YouTube Player">
    <script language="javascript" type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="underscore-min.js"></script>
    <script language="javascript" type="text/javascript" src="swfobject.js"></script>
    <script language="javascript" type="text/javascript" src="paralleltube.js"></script>
    <link rel="stylesheet" type="text/css" href="paralleltube.css" />

  </head>
  <body>
    <div class="players">
    </div>

    <div class="footer">
      <h1><a href="/paralleltube/">paralleltube</a></h1>
      <form id="videos-form" method="get" action=".">
        <div>
          <textarea name="videos" id="videos" placeholder="YouTube Video URLs" required ></textarea>
        </div>
        <div>
          <input type="submit" value="Play" class="submit" />
          <a class="share" target="_blank">Share</a>
        </div>
      </form>
    </div>
  </body>
</html>
