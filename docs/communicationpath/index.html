<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Communication Path</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
            font-family: monospace;
        }
        canvas {
            border: 1px solid #ccc;
            background: #fff;
        }
        input[type="range"] {
            width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <input type="range" id="slider" min="0" max="20" value="0">
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        
        function drawCommunicationPaths(n) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Show count at top
            const pathCount = (n * (n - 1)) / 2;
            ctx.fillStyle = '#000';
            ctx.font = '16px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`${n} members`, canvas.width / 2, 25);
            ctx.fillText(`${pathCount} paths`, canvas.width / 2, 45);
            
            if (n < 1) return;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 30;
            const radius = 200;
            
            const points = [];
            if (n === 1) {
                points.push({ x: centerX, y: centerY });
            } else {
                for (let i = 0; i < n; i++) {
                    const angle = (2 * Math.PI * i) / n - Math.PI / 2;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    points.push({ x, y });
                }
            }
            
            // Draw communication lines
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.stroke();
                }
            }
            
            // Draw members
            ctx.fillStyle = '#000';
            for (let point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        slider.addEventListener('input', function() {
            drawCommunicationPaths(parseInt(this.value));
        });
        
        drawCommunicationPaths(0);
    </script>
</body>
</html>
